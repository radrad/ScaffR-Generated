<div class="row-fluid">
    <div class="span8">
        <input type="text" ng-model="taskTitle" />
        <br />
        <textarea ng-model="taskDescription" rows="5"></textarea>
    </div>
    <div class="span4">
        <button class="btn" data-ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" data-ng-click="save()">Save</button>
    </div>
</div>
<div class="row-fluid">
    <select>
        <option value="{{category.id}}" ng-repeat="category in categories">{{category.name}}</option>
    </select>
</div>
<div class="row-fluid">
    <div class="span6">
        <h4>Attach Resources</h4>
        <ul class="unstyled">
            <li data-ng-repeat="attachment in attachments">
                <a class="btn btn-success" href="#">{{attachment.title}}</a>
                <button data-ng-click="removeAttachment($index)" class="close">&times;</button>
            </li>
            <li>
                <button class="btn" ng-click="attachmentMode=true">Add File</button>
            </li>
        </ul>
        <div class="well" ng-class="{hidden:!attachmentMode}">
            <h5>Attachment Mode</h5>
            <form class="form-vertical">
                <div class="control-group">
                    <div class="control-label">
                        <label>Title</label>
                    </div>
                    <div class="controls">
                        <input type="text" ng-model="title" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">
                        <label>File</label>
                    </div>
                    <div class="controls">
                        <input type="text" ng-model="fileName" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="downloadRequired" />
                        Download Required
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="signatureRequired" />
                        Signature Required Required
                    </label>
                </div>
                <div class="form-actions">
                    <button class="btn" ng-click="createAttachment()">Upload</button>
                    <button class="btn" ng-click="attachmentMode=false">Close</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span6">
        <h4>Actions</h4>
        <ul class="unstyled">
            <li ng-repeat="action in actions">
                <button class="btn btn-success">{{action.title}}</button>
                <button data-ng-click="removeAction($index)" class="close">&times;</button>
            </li>
            <li>
                <a class="btn" ng-click="actionMode=true">Add Action</a>
            </li>
        </ul>
        <div class="well" ng-class="{hidden:!actionMode}">
            <h5>Add Action</h5>
            <form class="form-vertical">
                <div class="control-group">
                    <div class="control-label">
                        <label>Description</label>
                    </div>
                    <div class="controls">
                        <input type="text" ng-model="actionName" />
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn" ng-click="createAction(actionName)">Upload</button>
                    <button class="btn" ng-click="actionMode=false">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row-fluid">
    <h4>Due Date</h4>
    <div>
        <button class="btn" data-ng-show="selectedMilestone">{{selectedMilestone.name}}</button>
        <button class="btn" data-ng-show="dueDateHumanize()">{{dueDateHumanize()}}</button>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown">Add Value <i class="icon-plus"></i></a>
            <ul class="dropdown-menu">
                <li complex-menu>
                    <div>
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-calendar"></i></span>
                            <input type="text" placeholder="Enter Date..." data-b-datepicker="" data-ng-model="dueDate" />
                        </div>
                    </div>
                    <ul class="unstyled">
                        <li data-ng-repeat="item in task.milestones">
                            <label class="radio">
                                <input type="radio" data-ng-model="milestone.selectedOption" value="{{item.id}}" />
                                {{ item.name }}
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <label class="checkbox">
        <input type="checkbox" />
        Re-occuring
    </label>
</div>
