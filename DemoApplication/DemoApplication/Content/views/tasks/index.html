<div class="btn-toolbar form-inline">
    <div class="btn-group">
        <a class="btn btn-success" href="#/tasks/edit">Add <i class="icon-plus"></i></a>
    </div>
    <div data-layout-change="" data-display="display">
    </div>
    <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Sort by: <strong>{{ sortLabel }}</strong>
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li>
                <a data-ng-click="predicate = 'name'; reverse=false; sortLabel='Name A-Z'">Name A-Z</a>
                <a data-ng-click="predicate = 'name'; reverse=true; sortLabel='Name Z-A'">Name Z-A</a>
                <a data-ng-click="predicate = 'tasksCount'; reverse=false; sortLabel='Number of Tasks <'">Number of Tasks <</a>
                <a data-ng-click="predicate = 'tasksCount'; reverse=true; sortLabel='Number of Tasks >'">Number of Tasks ></a>
            </li>
        </ul>
    </div>
    <div class="btn-group">
        <input type="text" class="input-xxlarge" placeholder="Type to search..." data-ng-model="query" />
    </div>
</div>
<div data-ng-switch="" data-on="display">
    <table class="table table-striped table-hover table-clickable" data-ng-switch-when="list">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Child Tasks</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-click="goToDetails(item)" data-ng-repeat="item in tasks | searchFilter:'name':query | orderBy:predicate:reverse">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.tasksCount}}</td>
            </tr>
        </tbody>
    </table>

    <div class="span12 tiles" data-ng-switch-when="tiles">
        <div class="tile well tile-list" data-ng-click="goToDetails(item)" data-ng-repeat="item in tasks | searchFilter:'name':query | orderBy:predicate:reverse">
            <ul class="nav nav-list">
                <li>
                    <h4>{{item.name}}</h4>
                </li>
                <li>{{item.description}}</li>
                <li class="divider"></li>
                <li>{{item.tasksCount}} Child Tasks</li>
                <li class="divider"></li>
            </ul>
            <p>
                <a class="btn btn-success">View Details</a>
            </p>
        </div>
    </div>
</div>
