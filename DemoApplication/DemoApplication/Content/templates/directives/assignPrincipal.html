<span class="dropdown">
    <a class="dropdown-toggle {{css}}" data-toggle="dropdown" data-ng-switch="" data-on="task.principalId">
        <span data-ng-switch-when="undefined" class="muted">Assign This Task</span>
        <span data-ng-switch-default="">{{principal.name}}</span>
    </a>
    <ul class="dropdown-menu">
        <li data-complex-menu="">
            <div>
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-search"></i></span>
                    <input type="text" placeholder="Filter..." data-ng-model="query" />
                </div>
            </div>
        </li>
        <li>
            <ul class="collapsible" data-title="{{team.name}}" data-ng-repeat="team in assignables | conditional:'isTeam':true">
                <li>
                    <label class="checkbox">
                        <input type="checkbox"
                            data-ng-checked="principal.isTeam && principal.id==team.id"
                            data-ng-click="assign(team)" />
                        (Assign to Team)
                    </label>
                </li>
                <li data-ng-repeat="member in assignables | conditional:'teamId':team.id | searchFilter:'name':query ">
                    <label class="checkbox">
                        <input type="checkbox"
                            data-ng-click="assign(member)"
                            data-ng-checked="(principal.isTeam && principal.id==team.id) || principal.id==member.id"
                            data-ng-disabled="principal.isTeam && principal.id==team.id" />
                        {{ member.name }}
                    </label>
                </li>
            </ul>
        </li>
        <li class="divider"></li>
        <li>
            <a data-ng-click="assign(undefined)">Assign to On-Boarding Employee</a>
        </li>
    </ul>
    <span data-ng-show="task.principalIsTeam">|
        <strong>Resolution: </strong>
        <span class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">{{task.resolvedByOne && 'by One' || 'by All'}}</a>
            <ul class="dropdown-menu">
                <li>
                    <a data-ng-click="task.resolvedByOne=true">One Team Member</a>
                </li>
                <li>
                    <a data-ng-click="task.resolvedByOne=false">All Team Members</a>
                </li>
            </ul>
        </span>
    </span>
</span>
