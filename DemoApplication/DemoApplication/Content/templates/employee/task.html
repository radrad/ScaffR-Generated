<li class="task" ng-class="{completed:task.status=='closed'}">
    <label class="checkbox">
        <input type="checkbox" data-ng-model="task.status" data-ng-true-value="closed" />
        {{task.name}}
        | <i class="icon-user"></i><a href="#">{{task.asignee}}</a>
        | <i class="icon-calendar"></i>{{task.due}}
        | <span class="label label-success">20 Days</span>
    </label>
</li>
