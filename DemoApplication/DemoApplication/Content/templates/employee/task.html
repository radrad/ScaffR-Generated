<li class="task" ng-class="{completed:task.isDone}">
    <label class="checkbox">
        <input type="checkbox" data-ng-model="task.isDone" />
        {{task.name}}
        | <i class="icon-user"></i><a href="#">{{task.asignee}}</a>
        | <i class="icon-calendar"></i>{{task.due | date:'MM/dd/yy'}}
        | <span class="label label-{{ dateClass() }}">{{ days }} Days</span>
    </label>
</li>
